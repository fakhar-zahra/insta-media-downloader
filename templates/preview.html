<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-green-400 mb-4 text-center">ðŸ‘€ Preview</h1>

    {% if is_video %}
      <video controls class="rounded-lg border-4 border-green-500 w-full">
        <source src="{{ media_url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    {% else %}
      <img src="{{ media_url }}" class="rounded-lg border-4 border-green-500 w-full">
    {% endif %}

    <h2 class="text-lg font-bold mt-4">Caption:</h2>
    <p class="bg-gray-700 p-3 rounded text-sm">{{ caption }}</p>

    <form action="/download" method="post">
      <input type="hidden" name="link" value="{{ link }}">
      
      <label class="block text-left mt-4 mb-1">Select resolution:</label>
      <select name="resolution" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-400">
        <option value="high" selected>High Resolution (Recommended)</option>
        <option value="standard">Standard Resolution (For future)</option>
      </select>

      <button 
        type="submit"
        class="w-full mt-4 p-3 rounded-lg bg-green-500 hover:bg-green-600 transition font-semibold"
      >
        Download Media
      </button>
    </form>

    <a href="/download_caption" class="w-full block mt-2 p-3 rounded-lg bg-blue-500 hover:bg-blue-600 transition text-center font-semibold">
      Download Caption
    </a>

    <p class="text-gray-400 text-sm mt-4 text-center">Preview & download media and caption separately.</p>
  </div>
</body>
</html>
